<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <span>Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="calculate">
    <h1>Tip Calculator</h1>
    <form id="tip-form">
      <label>Bill Amount ($)</label>
      <div class="voice-input">
        <input type="number" id="billAmount" min="0" step="0.01" required />
        <!-- <button type="button" id="voice-btn" title="Speak amount">ðŸŽ¤ Voice</button> -->
      </div>

      <label>Tip Percentage (%)</label>
      <input type="number" id="tip-percentage" min="0" step="1" required />

      <div class="suggestions">
        <button type="button" onclick="setTip(10)">10%</button>
        <button type="button" onclick="setTip(15)">15%</button>
        <button type="button" onclick="setTip(20)">20%</button>
      </div>

      <label>Number of People</label>
      <input type="number" id="num-people" min="1" value="1" required />

      <button type="button" onclick="calculateTip()">Calculate</button>
    </form>

    <div class="results" id="results">
      <p>Tip Amount: <span id="tip-amount">$0.00</span></p>
      <p>Total Amount: <span id="total-amount">$0.00</span></p>
      <p>Per Person: <span id="per-person">$0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
